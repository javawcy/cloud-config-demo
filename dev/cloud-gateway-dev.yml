spring:
  rabbitmq:
    username: guest
    password: guest
    host: 192.168.10.124
    port: 5672
  redis:
    database: 9
    host: 192.168.10.113
    port: 6379
    password: 123456
  cloud:
    gateway:
      enabled: true
      httpclient:
        connect-timeout: 3000
        response-timeout: 15s
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
      - id: config-server
        uri: lb://config-server:8080
        predicates:
        - Path=/config/**
        filters:
        - StripPrefix=1
      - id: auth-server
        uri: lb://oauth2-server:8080
        predicates:
        - Path=/auth-server/**
        filters:
        - StripPrefix=1
      - id: server-demo1
        uri: lb://service-demo1:8080
        predicates:
        - Path=/demo1/**

app:
  jwt:
    signKey: test
